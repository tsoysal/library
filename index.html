<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-center">
            <h2>Library by Tahaberk SOYSAL</h2>
        </div>
    </nav>
    <main>
        <div class="input-container">
                <button onclick="dialog.showModal();" type="button" id="addBtn">Add new book</button>
                <dialog>
                    <form>
                        <label for="name">Book Name</label>
                        <input type="text" class="input" required>
                        <label for="author">author</label>
                        <input type="text" class="input" required>
                        <label for="pages">pages</label>
                        <input type="number" class="input" required>
                        <label for="readed">Have you read?</label>
                        <input type="checkbox" class="input">
                        <button id="submit" type="submit" autofocus>add</button>
                    </form>
                </dialog>
        </div>
        <div class="shelf">
            <h2>Books : </h2>
            <div class="books-container"></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
